{% extends "main_window.html" %}

{% block content %}
<div class="container">
    <h1>导入数据</h1>
    <form action="{{ url_for('import_data') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">选择 Excel 文件：</label>
            <input type="file" name="file" id="file" accept=".xlsx,.xls" required>
        </div>
        <button type="submit" class="btn btn-primary">上传并处理</button>
    </form>
</div>
{% endblock %}
